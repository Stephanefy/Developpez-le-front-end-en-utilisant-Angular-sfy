<div class="pie-chart-container">
    <canvas 
      width="400"
      height="400"
      id="pie-chart"
    >
    {{chart}}
    </canvas>
    <ul>
        <li *ngFor="let element of countries">
          <button 
            class="country-btn"
            [ngClass]="element.id === 3 ? 'US' : element.country" 
            (click)="onCountryClick(element.id, $event)"
            >{{element.country}}</button>
        </li>
    </ul>
</div>
